    function styleFunction(feature, resolution) {
        var visina = feature.get('stubvisina');

            return [defaultStyle];
        }
        if (!styleCache[visina]) {
            styleCache[visina] = new ol.style.Style({
                fill: new ol.style.Fill({
                    color: visineStubova[visina]
                }),
                stroke: defaultStyle.stroke,
                image: new ol.style.Circle({
                    radius: 6,
                    fill: new ol.style.Fill({
                        color: visineStubova[visina]
                    }),
                    stroke: stroke
                })
            });
        }
        return [styleCache[visina]];
    }

/**
 * Build a tree layer from the map layers with visible and opacity 
 * options.
 * 
 * @param {type} layer
 * @returns {String}
 */
function buildLayerTree(layer) {
    var elem;
    var name = layer.get('name') ? layer.get('name') : "Group";
    var div = "<li data-layerid='" + name + "'>" +
            "<span><i class='glyphicon glyphicon-file'></i> " + layer.get('name') + "</span>" +
            "<i class='glyphicon glyphicon-check'></i> ";            
    if (layer.getLayers) {
        var sublayersElem = ''; 
        var layers = layer.getLayers().getArray(),
                len = layers.length;
        for (var i = len - 1; i >= 0; i--) {
            sublayersElem += buildLayerTree(layers[i]);
        }
        elem = div + " <ul>" + sublayersElem + "</ul></li>";
    } else {
        elem = div + " </li>";
    }
    return elem;
}

/**
 * Initialize the tree from the map layers
 * @returns {undefined}
 */
function initializeTree() {

    var elem = buildLayerTree(map.getLayerGroup());
    $('#layertree').empty().append(elem);

    $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
    $('.tree li.parent_li > span').on('click', function(e) {
        var children = $(this).parent('li.parent_li').find(' > ul > li');
        if (children.is(":visible")) {
            children.hide('fast');
            $(this).attr('title', 'Expand this branch').find(' > i').addClass('glyphicon-plus').removeClass('glyphicon-minus');
        } else {
            children.show('fast');
            $(this).attr('title', 'Collapse this branch').find(' > i').addClass('glyphicon-minus').removeClass('glyphicon-plus');
        }
        e.stopPropagation();
    });
}

/**
 * Finds recursively the layer with the specified key and value.
 * @param {ol.layer.Base} layer
 * @param {String} key
 * @param {any} value
 * @returns {ol.layer.Base}
 */
function findBy(layer, key, value) {
    if (layer.get(key) === value) {
        console.log(layer);
        console.log(key);
        console.log(value);
        return layer;        
    }

    // Find recursively if it is a group
    if (layer.getLayers) {
        var layers = layer.getLayers().getArray(),
                len = layers.length, result;
        for (var i = 0; i < len; i++) {
            result = findBy(layers[i], key, value);
            if (result) {
                console.log(result);
                return result;
            }
        }
    }

    return null;
}

        } else {

        }
    });
